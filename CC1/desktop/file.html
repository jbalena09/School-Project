<!DOCTYPE html>
<html>
<head>
	<style>
		h1{
			color:#FFF000;
		}
		h2{
			color:red;
		}
		h1#el1{
			font-size:100px;
		}

			font-style: 50px;
		}

	<h2 id="el2" class="c1">H2 text</h2>

	<h2 id="el4" class="c2">Another H2</h2>
</body>
